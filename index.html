<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Food App </title>
</head>

<body>
    <nav class="nav">
        <div class="nav-btn" id="navBtn">
            <div class="nav-btn__bar1"></div>
            <div class="nav-btn__bar2"></div>
            <div class="nav-btn__bar3"></div>
        </div>
        <div class="nav-container">
            <a class="navlink" href="a">Menu tips</a>
            <a class="navlink" href="b">Recipe search</a>
            <a class="navlink" href="c">Inspiration</a>
            <a class="navlink" href="d">Login</a>
            <a class="navlink" href="e">Sign Up</a>
        </div>
    </nav>

    <header class="header">
        <div class="header-bg"></div>
        <div class="logo"></div>
    </header>

    <main class="main">

        <section class="search-container">
            <div class="search-filter">
            <div class="search-filter-container">
                <h2>Meal type</h2>
                <div class="search-filter__field">
                    <div class="search-option__mealtype">
                        <button class="search-option__btn" id="Breakfast" value="Breakfast">Breakfast</button>
                        <button class="search-option__btn" id="Lunch" value="Lunch">Lunch</button>
                        <button class="search-option__btn" id="Dinner" value="Dinner">Dinner</button>
                        <button class="search-option__btn" id="Snack" value="Snack">Snack</button>
                        <button class="search-option__btn" id="Teatime" value="Teatime">Tea</button>
                    </div>
                </div>
            </div>
           
            <div class="search-filter-container">
                <h2>Exclude this: </h2>
                <div class="search-filter__field">
                    <div class="search-filter__excluded">
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox-filter" value="salt" />
                            <span class="checkbox-mark"></span>
                            Salt
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox-filter" value="butter" />
                            <span class="checkbox-mark"></span>
                            Butter
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox-filter" value="eggs" />
                            <span class="checkbox-mark"></span>
                            Eggs
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox-filter" value="milk" />
                            <span class="checkbox-mark"></span>
                            Milk
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox-filter" value="cream" />
                            <span class="checkbox-mark"></span>
                            Cream
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox-filter" value="cheese" />
                            <span class="checkbox-mark"></span>
                            Cheese
                        </label>
                        <div class="search-filter__user">
                            <label for="seachFilterUser">Add your own</label>
                            <input type="text" class="search-filter__userInput" id="seachFilterUser" name="seachFilterUser">
                        </div>
                    </div>
                    <div class="search-filter__excluded">
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox-filter" value="pork" />
                            <span class="checkbox-mark"></span>
                            Pork
                        </label>

                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox-filter" value="beef" />
                            <span class="checkbox-mark"></span>
                            Beef
                        </label>

                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox-filter" value="fish" />
                            <span class="checkbox-mark"></span>
                            Fish
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox-filter" value="shellfish" />
                            <span class="checkbox-mark"></span>
                            Shellfish
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox-filter" value="potato" />
                            <span class="checkbox-mark"></span>
                            Potato
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox-filter" value="rice" />
                            <span class="checkbox-mark"></span>
                            Rice
                        </label>
                    </div>
                    <button class="search-option__filter-btn" id="filterBtn">Filter</button>
                </div>
            </div>
        </div>
            <form class="search">
                <div class="search-quick-choice">
                    <button class="quick-choice__btn" id="meat" value="meat"><div class="image-container"><img src="./assets/meat.svg" /></div></button>
                    <button class="quick-choice__btn" id="chicken" value="chicken"><div class="image-container"><img src="./assets/chicken.svg" /></div></button>
                    <button class="quick-choice__btn" id="fish"  value="fish"><div class="image-container"><img src="./assets/fish.svg" /></div></button>
                    <button class="quick-choice__btn" id="veg" value="vegetarian"><div class="image-container" ><img src="./assets/veg.svg" /></div></button>
                </div>
                <h1>What do you want to eat today?</h1>
                <label for="search-input"> Search recipe </label>
                <div class="search-bar">
                    <input type="text" id="searchInput" name="search-input" />
                    <button class="search-bar__btn" id="searchBtn">Go!</button>
                </div>

                <span class="search-accordion" id="searchAccordion">
                    <span class="search-accordion__btn" id="accordionBtn"></span>
                </span>
                <div class="search-accordion-inner">

                    <div class="search-accordion-inner__checkbox">
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="peanut-free" />
                            <span class="checkbox-mark"></span>
                            Peanut-free
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="tree-nut-free" />
                            <span class="checkbox-mark"></span>
                            Tree-nut-free
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="vegetarian" />
                            <span class="checkbox-mark"></span>
                            Vegetarian
                        </label>
                    </div>

                    <div class="search-accordion-inner__checkbox">
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="vegan" />
                            <span class="checkbox-mark"></span>
                            Vegan
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="alcohol-free" />
                            <span class="checkbox-mark"></span>
                            Alcohol-free
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="dairy-free" />
                            <span class="checkbox-mark"></span>
                            Dairy-free
                        </label>
                    </div>
                </div>

            </form>
        </section>

        <section class="gallery">
            <div class="recipe-slider__container">
                <span class="recipe-slider__heading">Your search
                    <div class="randomBtn">Not happy
                        with the selection? Click here for more recipes hits:
                        <button id="randomBtn">
                            Refresh searchresults
                        </button>
                    </div>
                </span>
                <button class="recipe-slider__btn-left" id="sliderBtnL3">

                </button>
                <button class="recipe-slider__btn-right" id="sliderBtnR3">

                </button>
                <div class="recipe-slider" id="recipeSlider">
                </div>
            </div>

            <div class="recipe-slider__container">
                <span class="recipe-slider__heading">Less than 5 ingridients</span>
                <button class="recipe-slider__btn-left" id="sliderBtnL3">

                </button>
                <button class="recipe-slider__btn-right" id="sliderBtnR3">

                </button>
                <div class="recipe-slider" id="simpleRecipeSlider">
                </div>
            </div>

            <div class="recipe-slider__container">
                <span class="recipe-slider__heading">Max 30mins cooking time</span>
                <button class="recipe-slider__btn-left" id="sliderBtnL3">

                </button>
                <button class="recipe-slider__btn-right" id="sliderBtnR3">

                </button>
                <div class="recipe-slider" id="fastRecipeSlider">
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p>&copy; Pauline Andersson 2021</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
