<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Food App </title>
</head>

<body>
    <nav class="nav">
        <div class="nav-btn" id="navBtn">
            <div class="nav-btn__bar1"></div>
            <div class="nav-btn__bar2"></div>
            <div class="nav-btn__bar3"></div>
        </div>
        <div class="nav-container">
            <a class="navlink" href="a">Menu tips</a>
            <a class="navlink" href="b">Recipe search</a>
            <a class="navlink" href="c">Inspiration</a>
            <a class="navlink" href="d">Login</a>
            <a class="navlink" href="e">Sign Up</a>
        </div>
    </nav>

    <header class="header">
        <div class="header-bg"></div>
        <div class="logo"></div>
    </header>

    <main class="main">

        <section class="search-container">
            <div class="search-option">
            <div class="search-option-container">
                <h2>Meal type</h2>
                <div class="search-option__field">
                    <div class="search-option__mealtype">
                        <button class="search-option__btn" id="Breakfast"><img/></button>
                        <button class="search-option__btn" id="Lunch"><img/></button>
                        <button class="search-option__btn" id="Dinner"><img/></button>
                        <button class="search-option__btn" id="Snack"><img/></button>
                        <button class="search-option__btn" id="Teatime"><img/></button>
                    </div>
                </div>
            </div>
           
            <div class="search-option-container">
                <h2>Cusine type</h2>
                <div class="search-option__field">
                    <div class="search-option__cusine">
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="American" />
                            <span class="checkbox-mark"></span>
                            American
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="Asian" />
                            <span class="checkbox-mark"></span>
                            Asian
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="British" />
                            <span class="checkbox-mark"></span>
                            British
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="Carribbean" />
                            <span class="checkbox-mark"></span>
                            Carribbean
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="Central Europe" />
                            <span class="checkbox-mark"></span>
                            Central Europe
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="Chinese" />
                            <span class="checkbox-mark"></span>
                            Chinese
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="Eastern Europe" />
                            <span class="checkbox-mark"></span>
                            Eastern Europe
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="French" />
                            <span class="checkbox-mark"></span>
                            French
                        </label>
                    </div>
                    <div class="search-option__cusine">
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="Indian" />
                            <span class="checkbox-mark"></span>
                            Indian
                        </label>

                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="Italian" />
                            <span class="checkbox-mark"></span>
                            Italian
                        </label>

                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="Japanese" />
                            <span class="checkbox-mark"></span>
                            Japanese
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="Mediterranean" />
                            <span class="checkbox-mark"></span>
                            Mediterranean
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="Mexican" />
                            <span class="checkbox-mark"></span>
                            Mexican
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="Nordic" />
                            <span class="checkbox-mark"></span>
                            Nordic
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="South American" />
                            <span class="checkbox-mark"></span>
                            South American
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="South East Asian" />
                            <span class="checkbox-mark"></span>
                            South East Asian
                        </label>
                    </div>
                </div>
            </div>
        </div>
            <form class="search">
                <h1>What do you want to eat today?</h1>
                <label for="search-input"> Search recipe </label>
                <div class="search-bar">
                    <input type="text" id="searchInput" name="search-input" />
                    <button class="search-bar__btn" id="searchBtn">Go!</button>
                </div>

                <span class="search-accordion" id="searchAccordion">
                    <span class="search-accordion__btn" id="accordionBtn"></span>
                </span>
                <div class="search-accordion-inner">

                    <div class="search-accordion-inner__checkbox">
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="peanut-free" />
                            <span class="checkbox-mark"></span>
                            Peanut-free
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="tree-nut-free" />
                            <span class="checkbox-mark"></span>
                            Tree-nut-free
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="vegetarian" />
                            <span class="checkbox-mark"></span>
                            Vegetarian
                        </label>
                    </div>

                    <div class="search-accordion-inner__checkbox">
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="vegan" />
                            <span class="checkbox-mark"></span>
                            Vegan
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="alcohol-free" />
                            <span class="checkbox-mark"></span>
                            Alcohol-free
                        </label>
                        <label class="checkbox-container">
                            <input type="checkbox" class="checkbox" value="dairy-free" />
                            <span class="checkbox-mark"></span>
                            Dairy-free
                        </label>
                    </div>
                </div>

            </form>
        </section>

        <section class="gallery">
            <div class="recipe-slider__container">
                <span class="recipe-slider__heading">Your search
                    <div class="randomBtn">Not happy
                        with the selection? Click here for more recipes hits:
                        <button id="randomBtn">
                            Refresh searchresults
                        </button>
                    </div>
                </span>
                <button class="recipe-slider__btn-left" id="sliderBtnL3">

                </button>
                <button class="recipe-slider__btn-right" id="sliderBtnR3">

                </button>
                <div class="recipe-slider" id="recipeSlider">
                </div>
            </div>

            <div class="recipe-slider__container">
                <span class="recipe-slider__heading">Less than 5 ingridients</span>
                <button class="recipe-slider__btn-left" id="sliderBtnL3">

                </button>
                <button class="recipe-slider__btn-right" id="sliderBtnR3">

                </button>
                <div class="recipe-slider" id="simpleRecipeSlider">
                </div>
            </div>

            <div class="recipe-slider__container">
                <span class="recipe-slider__heading">Max 30mins cooking time</span>
                <button class="recipe-slider__btn-left" id="sliderBtnL3">

                </button>
                <button class="recipe-slider__btn-right" id="sliderBtnR3">

                </button>
                <div class="recipe-slider" id="fastRecipeSlider">
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <p>&copy; Pauline Andersson 2021</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
