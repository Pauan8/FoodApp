<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Food App </title>
</head>

<body>

    <header class="header">
        <div class="header-bg"></div>
        <div class="logo"></div>
    </header>

    <main class="main2">
        <section class="recipe">
            <div class="recipe-image" id="recipeImage">
            </div>
            <div class="recipe-description" id="recipeDescription">
                <ul class="recipe-description__ingrd" id="recipeIngredients"></ul>
            </div>
        </section>
        <section class="facts">
            <div class="recipe-facts" id="recipeFacts"> <table class="recipe-facts__table" id="factTable">
                <tr>
                    <th>Source</th>
                    <th>Amount</th>
                    <th>Daily</th>
                </tr>
            </div>
        </section>
    </main>

    <footer class="footer">

    </footer>

    <script src="./script.js"></script>
</body>

</html>
