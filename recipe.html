<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Food App </title>
</head>

<body>

    <header class="header">
        <div class="header-bg"></div>
        <div class="logo"></div>
    </header>

    <main class="main2">
        <div class="wrapper">
            <section class="recipe">
                <div class="recipe-image" id="recipeImage">
                </div>
                <div class="recipe-description" id="recipeDescription">
                    <ul class="recipe-description__ingrd" id="recipeIngredients"></ul>
                </div>
            </section>
            <section class="facts">
                    <table class="recipe-facts__table" id="factTable">
                        <tr>
                            <th>Nutrition</th>
                            <th>Amount</th>
                            <th>Daily</th>
                        </tr>
                    </table>
                    <table class="recipe-facts__table" id="factTable2">
                        <tr>
                            <th>Source</th>
                            <th>Amount</th>
                            <th>Daily</th>
                        </tr>
                    </table>
            </section>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; Pauline Andersson 2021</p>
    </footer>

    <script src="./script.js"></script>
</body>

</html>
